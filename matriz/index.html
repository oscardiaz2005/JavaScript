<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Matriz</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <h1 class="border">Generador de Matriz</h1>
  <h1 class="wave">Generador de Matriz</h1>

  <div id="a">
    <form >
        <label for="filas">Número de filas:</label>
        <input type="number" id="filas" min="1" required><br>
      
        <label for="columnas">Número de columnas:</label>
        <input type="number" id="columnas" min="1" required><br>
      
        <button onclick="generarMatriz()" type="button">Generar Matriz</button> 
    </form>

  </div>



  <div id="resultado"></div>

  <script src="main.js"> </script>

</body>
</html>
